<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />

    <title>Alarm</title>
  </head>
  <body
    style="background-color: #b0d5e8"
    onload="timeUpdate(); setInterval('timeUpdate()',1000)"
    ;
  >
    <h1 class="text-center my-3">Alarm Clock</h1>
    <div
      class="container d-flex justify-content-center my-4"
      id="container1"
    ></div>
    <div class="container d-flex justify-content-center my-4" id="container2">
      <form id="form_clock" class="row g-3 needs-validation" novalidate>
        <div class="col-md-4">
          <label for="validationCustom01" class="form-label">Hours</label>
          <input type="text" class="form-control" id="hour" value="" required />
          <div class="valid-feedback">Looks good!</div>
        </div>
        <div class="col-md-4">
          <label for="validationCustom02" class="form-label">Minutes</label>
          <input
            type="text"
            class="form-control"
            id="minutes"
            value=""
            required
          />
          <div class="valid-feedback">Looks good!</div>
        </div>
        <div class="col-md-3">
          <label for="ampm" class="form-label">AM/PM</label>
          <select class="form-select" id="ampm" required>
            <option selected disabled value="">Select</option>
            <option value="AM">AM</option>
            <option value="PM">PM</option>
          </select>
        </div>
        <div class="col-12 container d-flex justify-content-center">
          <button class="btn btn-primary mx-4" type="submit">Set Alarm</button>
          <button class="btn btn-primary" onClick="stopAlarm()">
            Stop Alarm
          </button>
        </div>
      </form>
    </div>

    <div
      class="row container-fluid d-flex justify-content-center"
      id="show_Alarm"
    >
      <h3>No Alarm to show</h3>
    </div>
    <script src="alarm.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
      integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
      integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
